<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header>

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
        </a>
        <div class="flex md:order-2">
          <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false"
            class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
            <span class="sr-only">Search</span>
          </button>
          <div class="relative hidden md:block">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input type="text" id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search...">
          </div>
          <button data-collapse-toggle="navbar-search" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-search" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
          <div class="relative mt-3 md:hidden">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
            </div>
            <input type="text" id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search...">
          </div>
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="">
      <h2 class="text-6xl mt-15 ml-55">Addmin page</h2>
    </div>
  </header>
  <section>
    <ul class="nav nav-tabs border-b   border-gray-300">
      <li>
        <a href="#DanhSachSP" role="tab" data-toggle="tab"
          class="inline-block px-4 py-2 border  border-b-0 rounded-t-md bg-white text-gray-800 ml-54 font-medium">
          Danh sách sản phẩm
        </a>
      </li>
    </ul>
    <!-- Modal toggle -->
    <button id="btnThemSP"
      class="bg-blue-600 hover:bg-blue-700 text-white ml-50 relative -bottom-6  font-semibold py-2 px-4 rounded">
      Thêm sản phẩm
    </button>
    <div class="bordder-xl flex relative -right-299">
      <input type="text" class="rounded-3 border" placeholder="Nhập từ khóa" aria-label="Recipient's username"
        aria-describedby="basic-addon2" />
      <div class="input-group-append">
        <span class="rounded-3 border w-8 inline-block" id="basic-addon2"><i class="fa fa-search"></i></span>
      </div>
    </div>

    <!-- Main modal -->
    <!-- Modal wrapper -->
    <div id="modalForm" class="fixed inset-0 flex items-center justify-center z-50 hidden">
      <!-- Lớp nền mờ, nhưng cho thấy nội dung đằng sau -->
      <div class="absolute inset-0 backdrop-blur-sm"></div>


      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-lg w-full max-w-md p-6 z-10">
        <h2 id="modal-title" class="text-xl font-bold mb-4">Thêm người dùng mới</h2>
        <button id="crud-modal" onclick="toggleModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-2xl font-bold focus:outline-none">
          &times;
        </button>
        <form class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">

            <div class="col">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Name</label>
              <input type="text" name="name" id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Nhập tên sản phẩm " required>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Price</label>
              <input type="number" name="price" id="price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Nhập giá sản phẩm" required>
            </div>
              <div class="col">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-Black">Màn Hình</label>
              <input type="text" name="name" id="screns"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Nhập thônng số màn hình " required>
            </div>
            
              <div class="col">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nhập tên camera</label>
              <input type="text" name="name" id="balckcamera"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Nhập tên camera " required>
            </div>

              <div class="col">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-Black">Kiểu dáng</label>
              <input type="text" name="name" id="froncamera"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Nhập kiểu dáng camera " required>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Loại </label>
              <select id="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <option selected>Danh mục loại</option>
                <option value="iphone">Iphone</option>
                <option value="samsung">Sam Sung</option>

              </select>
            </div>
            <div class="col-span2">
              <div class="form-group">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Hình ảnh sản
                  phẩm </label>
                <input type="text" name="name" id="images"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  focus:ring-primary-600 focus:border-primary-600 block w-93 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Hình ảnh sản phẩm  " required>
              </div>
            </div>
            <div class="col-span-2">
              <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Product
                Description</label>
              <textarea id="description" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write product description here"></textarea>
            </div>
          </div>
          <!-- btn add product -->
          <div id="" class="btnThem">

          </div>
        </form>
      </div>
    </div>

    <div class="tblSanPham" id="tblSanPham">
      <div id="loader"
        class="w-28 h-28 border-8 border-gray-200 relative -bottom-10 -mb-20 ml-180 border-t-blue-500 rounded-full animate-spin"
        style="display: none;"></div>
      <!-- BEGIN TABLE SẢN PHẨM -->
      <table class="table-auto border-collapse border relative left-5 border-gray-300  ">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="w-9 px-4 py-2">STT</th>
            <th class="w-54 border px-4 py-2">Tên Sản Phẩm</th>
            <th class="w-30 border px-4 py-2">Giá</th>
            <th class="w-10 border px-4 py-2">Screen</th>
            <th class="w-10 border px-4 py-2">Black Camera</th>
            <th class="w-10 border px-4 py-2">Front Cambera</th>
            <th class="w-50 border px-4 py-2">Loại</th>
            <th class="w-70 border px-4 py-2">Hình Ảnh</th>
            <th class="w-50 border px-4 py-2">Mô Tả</th>
            <th class="w-40 border px-4 py-2">Action</th>

          </tr>
        </thead>
        <tbody id="hStblDanachSP"></tbody>
      </table>
      <!-- END TABLE SẢN PHẨM -->
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
    integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./../controllers/main.js"></script>
</body>

</html>
